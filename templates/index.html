<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Encryption and Decryption</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: linear-gradient(135deg, #f6f8fd 0%, #f1f4f9 100%);
        font-family: 'Inter', sans-serif;
        color: #2d3748;
        min-height: 100vh;
        padding: 20px;
      }

      .app-container {
        max-width: 1200px;
        margin: 0 auto;
      }

      .title {
        text-align: center;
        font-size: clamp(24px, 5vw, 36px);
        color: #2d3748;
        margin-bottom: 40px;
        font-weight: 600;
      }

      .title span {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .cards-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 30px;
        padding: 20px;
      }

      .card {
        background: white;
        border-radius: 20px;
        padding: 30px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
        transition: transform 0.3s ease;
      }

      .card:hover {
        transform: translateY(-5px);
      }

      .card h2 {
        font-size: 24px;
        margin-bottom: 20px;
        color: #4a5568;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .card h2 svg {
        width: 24px;
        height: 24px;
      }

      .drop-zone {
        border: 2px dashed #e2e8f0;
        border-radius: 15px;
        padding: 30px 20px;
        text-align: center;
        transition: all 0.3s ease;
        background: #f8fafc;
        position: relative;
        cursor: pointer;
      }

      .drop-zone:hover {
        border-color: #667eea;
        background: #f1f5f9;
      }

      .drop-zone.hover {
        border-color: #667eea;
        background: #f1f5f9;
      }

      .drop-zone input[type="file"] {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        opacity: 0;
        cursor: pointer;
      }

      .upload-icon {
        width: 50px;
        height: 50px;
        margin-bottom: 15px;
        color: #667eea;
      }

      .drop-text {
        color: #64748b;
        margin-bottom: 10px;
        font-size: 14px;
      }

      .preview-container {
        margin-top: 20px;
        display: none;
      }

      .image-preview {
        width: 100%;
        border-radius: 10px;
        overflow: hidden;
        margin-bottom: 15px;
      }

      .image-preview img {
        width: 100%;
        height: auto;
        max-height: 300px;
        object-fit: contain;
        border-radius: 10px;
      }

      .file-info {
        background: #f8fafc;
        padding: 15px;
        border-radius: 10px;
        font-size: 14px;
        color: #4a5568;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .file-icon {
        color: #667eea;
        font-size: 20px;
      }

      button {
        width: 100%;
        padding: 15px;
        border: none;
        border-radius: 10px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 20px;
      }

      button:hover {
        opacity: 0.9;
        transform: translateY(-2px);
      }

      @media (max-width: 768px) {
        .cards-container {
          grid-template-columns: 1fr;
          padding: 10px;
        }

        .card {
          padding: 20px;
        }

        .title {
          margin-bottom: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="app-container">
      <h1 class="title">
        <span>Secure</span> Image Encryption
      </h1>
      
      <div class="cards-container">
        <!-- Encrypt Card -->
        <div class="card">
          <h2>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
              <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
            </svg>
            Encrypt Image
          </h2>
          <form action="/encrypt" method="post" enctype="multipart/form-data">
            <div class="drop-zone">
              <svg class="upload-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                <polyline points="17 8 12 3 7 8"></polyline>
                <line x1="12" y1="3" x2="12" y2="15"></line>
              </svg>
              <p class="drop-text">Drag & drop your image here or click to browse</p>
              <input type="file" name="image" accept="image/*" required>
            </div>
            
            <div class="preview-container">
              <div class="image-preview">
                <img src="" alt="Preview">
              </div>
              <div class="file-info">
                <span class="file-icon">ðŸ“„</span>
                <span class="file-details"></span>
              </div>
            </div>
            
            <button type="submit">Encrypt Image</button>
          </form>
        </div>

        <!-- Decrypt Card -->
        <div class="card">
          <h2>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
              <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
            </svg>
            Decrypt Image
          </h2>
          <form action="/decrypt" method="post" enctype="multipart/form-data">
            <div class="drop-zone">
              <svg class="upload-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                <polyline points="17 8 12 3 7 8"></polyline>
                <line x1="12" y1="3" x2="12" y2="15"></line>
              </svg>
              <p class="drop-text">Drag & drop encrypted file here or click to browse</p>
              <input type="file" name="file" required>
            </div>
            
            <div class="preview-container">
              <div class="file-info">
                <span class="file-icon">ðŸ”’</span>
                <span class="file-details"></span>
              </div>
            </div>
            
            <button type="submit">Decrypt File</button>
          </form>
        </div>
      </div>
    </div>

    <script>
      const dropZones = document.querySelectorAll('.drop-zone');
      
      dropZones.forEach(dropZone => {
        const form = dropZone.closest('form');
        const input = dropZone.querySelector('input[type="file"]');
        const previewContainer = form.querySelector('.preview-container');
        const previewImage = form.querySelector('.image-preview img');
        const fileDetails = form.querySelector('.file-details');
        
        function formatFileSize(bytes) {
          if (bytes < 1024) return bytes + ' bytes';
          else if (bytes < 1048576) return (bytes / 1024).toFixed(1) + ' KB';
          else return (bytes / 1048576).toFixed(1) + ' MB';
        }

        function handleFile(file) {
          if (!file) {
            previewContainer.style.display = 'none';
            return;
          }

          previewContainer.style.display = 'block';
          const fileSize = formatFileSize(file.size);
          
          if (file.type.startsWith('image/') && previewImage) {
            const reader = new FileReader();
            reader.onload = function(e) {
              previewImage.src = e.target.result;
              fileDetails.textContent = `${file.name} (${fileSize})`;
            }
            reader.readAsDataURL(file);
          } else {
            fileDetails.textContent = `${file.name} (${fileSize})`;
          }
        }

        dropZone.addEventListener('dragover', e => {
          e.preventDefault();
          dropZone.classList.add('hover');
        });

        dropZone.addEventListener('dragleave', () => {
          dropZone.classList.remove('hover');
        });

        dropZone.addEventListener('drop', e => {
          e.preventDefault();
          dropZone.classList.remove('hover');
          const file = e.dataTransfer.files[0];
          input.files = e.dataTransfer.files;
          handleFile(file);
        });

        input.addEventListener('change', () => {
          const file = input.files[0];
          handleFile(file);
        });
      });
    </script>
  </body>
</html>
